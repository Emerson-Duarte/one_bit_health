version: "3.3"
volumes:
  db_data:
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    environment:
      ACCESS_KEY_ID: ''
      SECRET_ACCESS_KEY: ''
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
  mailcatcher:
    image: zolweb/docker-mailcatcher:latest
    ports:
     - "1025:1025"
     - "1080:1080"
